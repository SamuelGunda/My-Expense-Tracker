<div class="container mx-auto px-4 py-8">
  <div class="flex flex-col lg:flex-row gap-6">

<!--    Main Account Summary -->
    <div class="lg:w-2/3 w-full">
      <div class="card flex flex-col lg:h-full bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden border border-gray-200 dark:border-gray-700">
        <div class="bg-blue-600 dark:bg-blue-700 px-6 py-4">
          <h4 class="text-xl font-semibold text-white mb-0">Account Summary</h4>
        </div>
        <div class="p-6 grow">
          <div *ngIf="isLoading" class="flex justify-center py-10">
            <div class="spinner spinner-md"></div>
          </div>

          <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6">
            {{ error }}
          </div>

          <div *ngIf="!isLoading && !error && mainAccount" class="h-full flex flex-col space-y-6">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white">{{ mainAccount.name }}</h2>
            <p *ngIf="mainAccount.description" class="text-gray-600 dark:text-gray-300">{{ mainAccount.description }}</p>

            <div class="mt-6 grow">
              <div class="h-full flex flex-col justify-center items-center bg-gray-200 dark:bg-gray-700 rounded-lg p-6">
                <h6 class="text-sm text-gray-500 dark:text-gray-400 mb-2 text-center">Current Balance</h6>
                <h2 class="text-3xl font-bold text-center" [ngClass]="balanceClass()">
                  {{ mainAccount.balance | currency }}
                </h2>
              </div>
            </div>

<!--              Manage Account Button -->
              <button class="btn-accent" [routerLink]="['/accounts', mainAccount.id]">
                <span class="flex items-center justify-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                 <span class="btn-text">Manage Account</span>
                </span>
              </button>
          </div>
        </div>
      </div>
    </div>

    <div class="lg:w-1/3 w-full">
      <app-transaction-list
        [showViewAll]="true"/>
    </div>
  </div>

  <div class="mt-8">
    <app-account-list></app-account-list>
  </div>
</div>
