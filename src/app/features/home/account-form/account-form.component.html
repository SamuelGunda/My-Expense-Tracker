<form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <label for="accountName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Account Name</label>
    <input
      type="text"
      class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white border-gray-300 dark:border-gray-600"
      id="accountName"
      formControlName="name"
      [ngClass]="{'border-red-500 dark:border-red-400': accountForm.get('name')?.invalid && accountForm.get('name')?.touched}"
    >
    <div class="text-red-500 text-sm mt-1" *ngIf="accountForm.get('name')?.errors?.['required'] && accountForm.get('name')?.touched">
      Account name is required.
    </div>
    <div class="text-red-500 text-sm mt-1" *ngIf="accountForm.get('name')?.errors?.['maxlength'] && accountForm.get('name')?.touched">
      Account name cannot exceed 100 characters.
    </div>
  </div>
  
  <div class="mb-4">
    <label for="accountDescription" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Description (Optional)</label>
    <textarea
      class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white border-gray-300 dark:border-gray-600"
      id="accountDescription"
      formControlName="description"
      rows="3"
      [ngClass]="{'border-red-500 dark:border-red-400': accountForm.get('description')?.invalid && accountForm.get('description')?.touched}"
    ></textarea>
    <div class="text-red-500 text-sm mt-1" *ngIf="accountForm.get('description')?.errors?.['maxlength'] && accountForm.get('description')?.touched">
      Description cannot exceed 500 characters.
    </div>
  </div>
  
  <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4">
    {{ error }}
  </div>
  
  <button 
    type="submit" 
    class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
    [disabled]="accountForm.invalid || isSubmitting"
  >
    <div class="flex items-center justify-center">
      <svg *ngIf="isSubmitting" class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Create Account
    </div>
  </button>
</form>
